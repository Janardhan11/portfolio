<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 15px;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .contact-section h1 {
            margin-bottom: 20px;
        }
        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact-button:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        .email-btn {
            background-color: #007BFF;
            color: white;
        }
        .linkedin-btn {
            background-color: #0077B5;
            color: white;
        }
        .github-btn {
            background-color: #24292E;
            color: white;
        }
        .contact-button:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            margin-top: 20px;
        }
	@media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .benchmark-table {
                font-size: 14px;
                overflow-x: auto;
                display: block;
            }
            .button {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="publishes.html">Publishes</a></li>
                <li><a href="work.html">Work Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="others.html">Others</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="contact-section">
            <h1>Contact Me</h1>
            <button class="contact-button email-btn" onclick="window.location.href='mailto:your-email@example.com'">üìß Email Me</button><br>
            <button class="contact-button linkedin-btn" onclick="window.open('https://www.linkedin.com/in/medathati-janardhan/', '_blank')">üîó LinkedIn</button><br>
            <button class="contact-button github-btn" onclick="window.open('https://github.com/Janardhan11', '_blank')">üêô GitHub</button><br>
        </div>
    </main>
    
</body>
